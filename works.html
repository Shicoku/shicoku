<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--カード-->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Shicoku / シュー" />
    <meta property="og:description" content="Shicoku / シューの公式ホームページ。" />
    <meta property="og:url" content="https://shicoku.vercel.app/" />
    <meta property="og:site_name" content="Shicoku / シュー" />
    <meta property="og:image" content="https://shicoku.vercel.app/img/works_img/shicoku.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@H2DH8K" />
    <!--アイコン-->
    <link rel="icon" type="image/png" href="./img/shicoku.png" />
    <link rel="shortcut icon" type="image/png" href="./img/shicoku.png" />
    <link rel="apple-touch-icon" href="./img/shicoku.png" />
    <title>Shicoku / シュー</title>
    <!--styles-->
    <link rel="stylesheet" href="styles/style.css" />
    <!--scripts-->
    <script src="https://kit.fontawesome.com/4a6af072b1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="margin">
      <div>
        <h1 class="title">Web Sites</h1>
        <div class="under"></div>
        <div class="card-body">
          <div class="card">
            <a href="./works/home-page.html" class="link"
              ><img src="./img/works_img//shicoku.png" class="card-img" /><br /><span class="card-txt">ホームページ<br /><span class="mini">2023.08.15</span></span></a
            >
          </div>
          <div class="card">
            <a href="./works/minicraft.html" class="link"
              ><img src="./img/works_img/minicraft.png" class="card-img" /><br /><span class="card-txt">MiniCraft<br /><span class="mini">2023.01.05</span></span></a
            >
          </div>
        </div>
        <h1 class="title">Softs</h1>
        <div class="under"></div>
        <div class="card-body">
          <div class="card">
            <a href="./works/textloid.html" class="link"
              ><img src="./img/works_img/syu.png" class="card-img" /><br /><span class="card-txt">TextLoid<br /><span class="mini">2022.12.27</span></span></a
            >
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script>
      const headerContainer = document.getElementById("header");
      fetch("/header.html")
        .then((response) => response.text())
        .then((html) => {
          headerContainer.innerHTML = html;

          const currentPage = location.pathname.split("/").pop();

          const links = headerContainer.querySelectorAll("a[data-page]");
          links.forEach((link) => {
            if (link.getAttribute("data-page") === currentPage) {
              link.classList.add("here");
              link.classList.add("here2");
            }
          });
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
